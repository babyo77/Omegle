<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="w-screen flex p-5 px-7 justify-between items-center">
        <div class="w-44">
            <img src="assets/Logo_Omegle.svg.webp" class="cursor-pointer" alt="Logo_Omegle">
        </div>
        <h1 class="font-semibold text-2xl cursor-default">Talk To Strangers!</h1>
    </header>
    <div class="flex p-11 px-[13vw] justify-center items-center">
     <div class="grid gap-7">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Adipisci, rem exercitationem doloribus ab molestiae nam voluptas deserunt quas. Repellat et asperiores maxime vero iusto architecto sed debitis libero repudiandae illo.</p>
        <p class="bg-blue-400 text-2xl font-semibold text-center p-2 rounded-md">Keep it Clean</p>
        <div class="flex gap-7 justify-center items-center">
            <div class="grid gap-3">
                <label for="interest">What you wanna Talk About?</label>
                <input type="text" placeholder="Add your interest (optional)" class="border rounded-md border-gray-400 bg-gray-100 outline-none w-72 text-xl p-1 px-2" name="interest" id="interest">
            </div>
            <div class="grid gap-3">
              <h1>Start Chatting:</h1>
              <div class="flex">
                <a href="video.html" class="border-none no-underline cursor-pointer p-1 px-4 text-white bg-blue-500 rounded-md text-xl" >Video</a>
              </div>
            </div>
        </div>
     </div>
    </div>
</body>
</html>
